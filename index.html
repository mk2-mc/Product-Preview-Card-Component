<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Product preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <picture class="card-img">
        <source media="(min-width: 37.5em)" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence perfume bottle">
      </picture>
      <div class="card-content">
        <p class="card-category">Perfume</p>
        <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="current-price">$149.99</p>
          <p class="visually-hidden">Previous price:</p>
          <p class="previous-price"><s>$169.99</s></p>
        </div>
        <button class="button">
          <img src="images/icon-cart.svg" alt="">
          Add to Cart
        </button>
      </div>
    </div>
  </main>
</body>
</html>
